{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <h2 class="h3 mb-3 font-weight-normal text-center">Create Employee Profile</h2>
            <div class="form-group">
              {{ form.first_name.label_tag }}
              <br>
              {{ form.first_name }}
            </div>
            <div class="form-group">
              {{ form.last_name.label_tag }}
              <br>
              {{ form.last_name }}
            </div>
            <div class="form-group">
              {{ form.username.label_tag }}
              <br>
              {{ form.username }}
            </div>
            <div class="form-group">
              <button style="margin: 10px;" class="btn btn-lg btn-dark btn-block" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
